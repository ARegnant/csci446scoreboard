<!DOCTYPE html>
<html>
<head>
  <title>Guess the Number</title>
  <%= stylesheet_link_tag :all %>
  <link href="http://fonts.googleapis.com/css?family=Nosifer" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <%= javascript_include_tag :defaults %>
</head>
<body>

<h1>Guess-the-Number</h1>
<p class="subtitle">Fool! You have followed a link here and now your life depends on guessing my magic number!</p>
<p>Between 1 and 100! Because it is magic!</p>
<h2 id="score"></h2>
<h3 id="output"></h3>
<form id="newScore" style="display:none;">
Name: <input type="text" id="name" /><br />
<input type="button" onclick="addScore()" value="Submit your High Score!" />
</form><br />
<center><input type="button" id="new" value="New Game!" style="display:none;" onclick="location.reload(true)" /></center>
<input type="text" id="guess" size="3"/><br />
<input type="button" onclick="yourGuess()" id="submit" value="Guess!" /><br />
 <input id="cheat" type="checkbox" value="cheat" onclick="showNumberToGuess()" />
 <label for="cheat">Cheat</label>
 <div id="cheatShow" style="display: none;">
  <input id="numberToGuess" type="text" />
  <label for="numberToGuess">Number to guess</label>
 </div>


<h2><span class="highScore">High</span> Scores</h2>
<div id="highScores"></div>

</body>  
</html>
